<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lab 5: Image Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body id="body">

  <header class="bg-info p-5">
    <h1>Unsplash Image Search</h1>
    Keyword: <input type="text" id="keyword" placeholder="Type keyword"> <br><br>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="landscape">
      <label class="form-check-label" for="flexRadioDefault1">
        Landscape </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="portrait"
        checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Portrait </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="squarish">
      <label class="form-check-label" for="flexRadioDefault2">
        Square </label>
    </div>

    <br><br>
    <button id="button" type="button" class="btn btn-success">Search</button>

  </header>

  <br><br>

  <div id="incorrectInput">Please enter 3 or more characters</div>

  <div id = "Container">
    <span id="imageContainer" class="imageContainer">
    </span>
    <span id="imageContainer2" class="imageContainer">
    </span>
    <span id="imageContainer3" class="imageContainer">
    </span>
  </div>
  <script src="script.js"></script>

</body>

</html>
